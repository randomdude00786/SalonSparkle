# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/elegancesalondb
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Properties
elegancesalon.app.jwtSecret=eleganceSalonSecretKeyForJWTAuthenticationVerySecureAndLongKey
elegancesalon.app.jwtExpirationMs=86400000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.elegancesalon=DEBUG